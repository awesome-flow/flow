system:
  admin:
    enabled: true
    bind: :8080
actors:
  tcp_listener:
    module: core.receiver.tcp
    params:
      bind: :3110
  buffer:
    module: core.buffer
  dumper:
    module: core.sink.dumper
    params:
      out: STDOUT
pipeline:
  tcp_listener:
    connect: buffer
  buffer:
    connect: dumper
